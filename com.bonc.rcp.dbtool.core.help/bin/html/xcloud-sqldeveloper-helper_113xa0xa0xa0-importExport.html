	<body><h2 style="margin-left:0pt; text-indent:0pt"><span style="font-style:normal; font-variant:normal; text-decoration:none; text-transform:none; letter-spacing:0pt; vertical-align:0pt">1.13</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0; </span><a name="_Toc443391130">导入、导出可视化向导</a></h2>
			<h3 style="margin-left:36pt; text-indent:-36pt"><span style="font-style:normal; font-variant:normal; text-decoration:none; text-transform:none; letter-spacing:0pt; vertical-align:0pt">1.13.1</span><span style="font:7.0pt 'Times New Roman'">&#xa0; </span> <a name="_Toc443391131">导入数据</a></h3>
			<p style="line-height:150%; font-size:10.5pt">点击导航树表属性节点，通过右键表名选中 导入数据 选项打开导入数据页面</p>
			<p style="line-height:150%; font-size:10.5pt">
				<img src="xcloud-sqldeveloper-helper/importExport/xcloud-sqldeveloper-helper-importExport.import01.png" width="319" height="374" alt="" />
			</p>
			<p style="line-height:150%; font-size:10.5pt">通过选择表字段 选择需要导入数据的字段。同时如果存在分区字段还可以给分区字段添加对应的属性。数据加载有两种方式，数据库加载直接在文本框写对应的sql，文件加载是从对应的文件把数据加载到表中。</p>
			<p style="line-height:150%; font-size:10.5pt">
				<img src="xcloud-sqldeveloper-helper/importExport/xcloud-sqldeveloper-helper-importExport.import02.png" width="515" height="742" alt="" />
			</p>
			<p style="line-height:150%; font-size:10.5pt">
				<img src="xcloud-sqldeveloper-helper/importExport/xcloud-sqldeveloper-helper-importExport.import03.png" width="502" height="744" alt="" />
			</p>
			
			<h3 style="margin-left:36pt; text-indent:-36pt"><span style="font-style:normal; font-variant:normal; text-decoration:none; text-transform:none; letter-spacing:0pt; vertical-align:0pt">1.13.2</span><span style="font:7.0pt 'Times New Roman'">&#xa0; </span> <a name="_Toc443391132">查询结果数据导出至服务器</a></h3>
			<p style="line-height:150%; font-size:10.5pt">文件路径文本框输入对应的本地路径或HDFS路径，如图：</p>
			<p style="line-height:150%; font-size:10.5pt">
				<img src="xcloud-sqldeveloper-helper/importExport/xcloud-sqldeveloper-helper-importExport.export01.png" width="637" height="572" alt="" />
