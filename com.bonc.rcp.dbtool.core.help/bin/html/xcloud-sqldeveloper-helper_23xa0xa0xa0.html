	<body><h2 style="margin-left:57.15pt; text-indent:-28.8pt"><span style="font-style:normal; font-variant:normal; text-decoration:none; text-transform:none; letter-spacing:0pt; vertical-align:0pt">2.3</span><span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0;&#xa0; </span> <a name="_Toc443396622">打开文件</a></h2>
			<p style="line-height:150%; font-size:10.5pt">提供打开文件功能，可以查看*.xer文件。打开ER模型文件有两个入口。</p>
			<h3 style="margin-left:36pt; text-indent:-36pt"><span style="font-style:normal; font-variant:normal; text-decoration:none; text-transform:none; letter-spacing:0pt; vertical-align:0pt">2.3.1</span><span style="font:7.0pt 'Times New Roman'">&#xa0; </span> <a name="_Toc443396623">菜单打开文件</a></h3>
			<p style="line-height:150%; font-size:10.5pt">选择主菜单“文件”菜单项-&gt;打开文件，弹出选择文件对话框：</p>
			<p>
				<img src="xcloud-sqldeveloper-helper/xcloud-sqldeveloper-helper.216.jpg" width="398" height="297" alt="" />
			</p>
			<p>选择以xer后缀名的文件，单击“打开”按钮。如图：</p>
			<p>
				<img src="xcloud-sqldeveloper-helper/xcloud-sqldeveloper-helper.217.jpg" width="474" height="304" alt="" />
			</p>
			<h3 style="margin-left:36pt; text-indent:-36pt"><span style="font-style:normal; font-variant:normal; text-decoration:none; text-transform:none; letter-spacing:0pt; vertical-align:0pt">2.3.2</span><span style="font:7.0pt 'Times New Roman'">&#xa0; </span> <a name="_Toc443396624">在树节点出打开文件</a></h3>
			<p>以普通用户登录成功后，双击需要打开的ER文件。</p>
